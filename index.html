        if (!input) return [];
        return input.split(',').map(tag => {
          const cleaned = tag.trim().replace(/[^a-zA-Z0-9]/g, '');
          return cleaned.length >= 2 ? '#' + cleaned.toLowerCase() : '';
        }).filter(tag => tag.length > 1).slice(0, 5);
      };
      
      const getTotalCharCount = (caption, hashtagArray) => {
        const hashtagString = hashtagArray.join(' ');
        return caption.length + (hashtagString.length > 0 ? hashtagString.length + 1 : 0);
      };
      
      const getCharStatus = (count, limit) => {
        if (count === 0) return { color: 'text-gray-400' };
        if (count < limit * 0.8) return { color: 'text-green-500' };
        if (count < limit) return { color: 'text-yellow-500' };
        return { color: 'text-red-500' };
      };

      const platformLimits = { group1: 2200, group2: 500, group3: 100, altText: 100 };

      // Smart truncate for Threads (500 chars)
      const smartTruncate = (text, maxLength) => {
        if (text.length <= maxLength) return text;
        
        const truncated = text.substring(0, maxLength);
        const lastPeriod = truncated.lastIndexOf('.');
        const lastExclaim = truncated.lastIndexOf('!');
        const lastQuestion = truncated.lastIndexOf('?');
        const cutPoint = Math.max(lastPeriod, lastExclaim, lastQuestion);
        
        if (cutPoint > maxLength * 0.6) {
          return truncated.substring(0, cutPoint + 1);
        }
        
        return truncated.substring(0, maxLength - 3) + '...';
      };

      // Generate Alt Text
      const generateAltText = () => {
        if (!originalCaption.trim()) {
          alert(t.errorNoCaption);
          return;
        }
        setGeneratingAltText(true);
        setTimeout(() => {
          const generated = `${originalCaption.substring(0, 70)}. Beautiful scene captured.`.substring(0, 100);
          setAltText(generated);
          setGeneratingAltText(false);
        }, 1500);
      };

      // Enhance with AI - NOW GENERATES 3 GROUPS
      const enhanceWithAI = () => {
        if (!originalCaption.trim()) {
          alert(t.errorNoCaption);
          return;
        }
        setAiEnhancing(true);
        setTimeout(() => {
          const hashtagArray = parseHashtags(hashtags);
          const hashtagString = hashtagArray.join(' ');
          
          // GROUP 1: Long form (Instagram, TikTok, Facebook, LinkedIn)
          const group1Enhanced = `üåÖ‚ú® ${originalCaption} Absolutely stunning! Who else loves moments like this? Drop a üëá if you saw this too!\n\n${hashtagString}`;
          
          // GROUP 2: Threads (500 chars) - Smart truncate
          const group2Base = `${originalCaption} ‚ú®`;
          const group2Enhanced = smartTruncate(group2Base, 500 - hashtagString.length - 3) + `\n\n${hashtagString}`;
          
          // GROUP 3: YouTube Shorts (100 chars)
          const group3Enhanced = `${originalCaption} ‚ú® ${hashtagString}`.substring(0, 100);
          
          setCaptions({
            group1: { ai: group1Enhanced, final: group1Enhanced },
            group2: { ai: group2Enhanced, final: group2Enhanced },
            group3: { ai: group3Enhanced, final: group3Enhanced }
          });
          
          setAiEnhancing(false);
        }, 2000);
      };

      // Submit
      const handleSubmit = () => {
        if (!originalCaption.trim()) {
          alert(t.errorNoCaption);
          return;
        }
        const hashtagArray = parseHashtags(hashtags);
        if (hashtagArray.length > 5) {
          alert(t.errorTooManyHashtags);
          return;
        }
        const enabledPlatforms = Object.entries(platforms).filter(([_, config]) => config.enabled);
        if (enabledPlatforms.length === 0) {
          alert(t.errorNoPlatforms);
          return;
        }
        
        if (location.trim()) {
          saveLocation(location);
        }
        
        const payload = {
          originalCaption,
          hashtags: hashtagArray,
          hashtagsRaw: hashtags,
          altText: altText,
          location: location,
          platforms: enabledPlatforms.map(([name]) => name),
          language,
          captions: {
            group1: captions.group1.final || originalCaption,
            group2: captions.group2.final || originalCaption,
            group3: captions.group3.final || originalCaption
          }
        };
        
        console.log('üì¶ PHASE 1B PAYLOAD (3 GROUPS):', JSON.stringify(payload, null, 2));
        alert('‚úÖ ' + t.successMessage);
      };

      const hashtagArray = parseHashtags(hashtags);
      const group1Chars = getTotalCharCount(originalCaption, hashtagArray);
      const group1Status = getCharStatus(group1Chars, platformLimits.group1);
      const altTextStatus = getCharStatus(altText.length, platformLimits.altText);

      // Check if Threads is enabled
      const threadsEnabled = platforms.threads.enabled;

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-6">
          <div className="max-w-4xl mx-auto">
            
            {/* Header */}

              <div className="flex items-center justify-between">

                  <img 
                    src="./Squid_Neon_noir.png" 
                    alt="DeepSquid" 
                    className="h-20 w-20 object-contain rounded-lg"
                  />
                  <div>
                    <h1 className="text-3xl font-bold text-white">{t.title}</h1>
                    <p className="text-white/70 mt-1">{t.subtitle}</p>
                  </div>
                </div>
                
                {/* Language Selector */}
                <div className="relative">
                  <select
                    value={language}
                    onChange={(e) => setLanguage(e.target.value)}
                    className="bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white font-medium appearance-none pr-10 cursor-pointer hover:bg-white/15 transition-all focus:outline-none focus:ring-2 focus:ring-purple-500"
                  >
                    <option value="en" className="bg-slate-800">üá∫üá∏ English</option>
                    <option value="es" className="bg-slate-800">üá™üá∏ Espa√±ol</option>
                    <option value="pt" className="bg-slate-800">üáßüá∑ Portugu√™s</option>
                    <option value="zh" className="bg-slate-800">üá®üá≥ ÁÆÄ‰Ωì‰∏≠Êñá</option>
                    <option value="zht" className="bg-slate-800">üá≠üá∞ ÁπÅÈ´î‰∏≠Êñá</option>
                    <option value="hi" className="bg-slate-800">üáÆüá≥ ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
                  </select>
                  <Globe className="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none text-white/50" />
                </div>
              </div>
            </div>

            {/* New Features Banner */}
            <div className="bg-gradient-to-r from-green-500/20 to-emerald-500/20 border border-green-500/30 rounded-xl p-4 mb-6">
              <h3 className="text-green-200 font-bold mb-3 text-lg">‚ú® {t.newFeatures}</h3>
              <div className="text-green-100 text-sm space-y-2">
                <div>‚úÖ {t.feature1}</div>
                <div>‚úÖ {t.feature2}</div>
                <div>‚úÖ {t.feature3}</div>
                <div>‚úÖ {t.feature4}</div>
              </div>
            </div>

            {/* Caption */}
            <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 mb-6 border border-white/20">
              <h2 className="text-xl font-bold text-white mb-4">‚úçÔ∏è {t.captionLabel}</h2>
              
              <textarea
                value={originalCaption}
                onChange={(e) => setOriginalCaption(e.target.value)}
                placeholder={t.captionPlaceholder}
                className="w-full bg-white/10 border border-white/20 rounded-lg p-4 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-purple-500 min-h-[100px] resize-none"
              />
              
              <div className="mt-4">
                <label className="text-white/90 text-sm font-medium block mb-2">
                  # {t.hashtagLabel}
                </label>
                <input
                  type="text"
                  value={hashtags}
                  onChange={(e) => setHashtags(e.target.value)}
                  placeholder={t.hashtagPlaceholder}
                  className="w-full bg-white/10 border border-white/20 rounded-lg p-3 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
                
                <div className="mt-3 p-3 bg-white/5 rounded-lg border border-white/20 flex items-center justify-between">
                  <div>
                    <span className={`font-bold ${hashtagArray.length <= 5 ? 'text-green-400' : 'text-red-400'}`}>
                      {hashtagArray.length <= 5 ? '‚úì' : '‚úï'} {hashtagArray.length}/5 {t.hashtags}
                    </span>
                    {hashtagArray.length > 0 && (
                      <div className="text-white/70 text-sm mt-1">
                        {t.formatted} {hashtagArray.join(' ')}
                      </div>
                    )}
                  </div>
                  <span className={`font-bold ${group1Status.color}`}>
                    {group1Chars}/{platformLimits.group1} {t.chars}
                  </span>
                </div>
              </div>
              
              <button
                onClick={enhanceWithAI}
                disabled={aiEnhancing || !originalCaption.trim()}
                className="mt-4 w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-3 rounded-lg transition-all"
              >
                {aiEnhancing ? '‚ö° ' + t.enhancing : '‚ú® ' + t.enhanceButton}
              </button>
            </div>

            {/* Alt Text */}
            <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 mb-6 border border-white/20 border-l-4 border-l-green-500">
              <div className="flex items-center justify-between mb-4">
                <h2 className="text-xl font-bold text-white">üñºÔ∏è {t.altTextLabel}</h2>
                <span className="bg-green-500/20 text-green-300 text-xs font-bold px-3 py-1 rounded-full">NEW</span>
              </div>
              
              <textarea
                value={altText}
                onChange={(e) => setAltText(e.target.value.substring(0, 100))}
                placeholder={t.altTextPlaceholder}
                maxLength={100}
                className="w-full bg-white/10 border border-white/20 rounded-lg p-4 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-green-500 min-h-[80px] resize-none"
              />
              
              <div className="mt-2 flex items-center justify-between">
                <span className={`text-sm font-medium ${altTextStatus.color}`}>
                  {altText.length}/{platformLimits.altText} {t.chars}
                </span>
              </div>
              
              <button
                onClick={generateAltText}
                disabled={generatingAltText || !originalCaption.trim()}
                className="mt-3 w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-3 rounded-lg transition-all"
              >
                {generatingAltText ? '‚ö° ' + t.generating : 'ü§ñ ' + t.generateAltText}
              </button>
              
              <p className="text-white/50 text-xs mt-2">
                üìå Instagram only ‚Ä¢ SEO boost ‚Ä¢ Accessibility
              </p>
            </div>

            {/* Location */}
            <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 mb-6 border border-white/20 border-l-4 border-l-green-500">
              <div className="flex items-center justify-between mb-4">
                <h2 className="text-xl font-bold text-white flex items-center gap-2">
                  <MapPin className="w-5 h-5" /> {t.locationLabel}
                </h2>
                <span className="bg-green-500/20 text-green-300 text-xs font-bold px-3 py-1 rounded-full">NEW</span>
              </div>
              
              <input
                type="text"
                value={location}
                onChange={(e) => setLocation(e.target.value)}
                placeholder={t.locationPlaceholder}
                className="w-full bg-white/10 border border-white/20 rounded-lg p-3 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-green-500"
              />
              
              {recentLocations.length > 0 && (
                <div className="mt-4">
                  <p className="text-white/70 text-sm mb-2 flex items-center gap-2">
                    <Clock className="w-4 h-4" /> {t.recentLocations}
                  </p>
                  <div className="flex flex-wrap gap-2">
                    {recentLocations.map((loc, idx) => (
                      <button
                        key={idx}
                        onClick={() => setLocation(loc)}
                        className="bg-gradient-to-r from-green-600/20 to-emerald-600/20 hover:from-green-600/30 hover:to-emerald-600/30 border border-green-500/30 rounded-lg px-3 py-2 text-white/90 text-sm transition-all"
                      >
                        üìç {loc}
                      </button>
                    ))}
                  </div>
                </div>
              )}
              
              <p className="text-white/50 text-xs mt-3">
                üìå Instagram & TikTok ‚Ä¢ Local discovery boost
              </p>
            </div>

            {/* AI Enhanced Captions - 3 GROUPS */}
            {captions.group1.ai && (
              <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 mb-6 border border-white/20">
                <h2 className="text-xl font-bold text-white mb-4">üì± {t.aiCaptionsTitle}</h2>
                
                <div className="space-y-4">
                  {/* GROUP 1: Instagram, TikTok, Facebook, LinkedIn */}
                  <div>
                    <div className="bg-purple-600/20 border border-purple-500/30 rounded-lg p-3 mb-2">
                      <div className="flex items-center justify-between">
                        <div>
                          <h3 className="text-white font-bold">{t.group1Title}</h3>
                          <p className="text-white/60 text-xs mt-1">{t.group1Platforms}</p>
                        </div>
                        <span className={`text-sm font-bold ${getCharStatus(getTotalCharCount(captions.group1.final, hashtagArray), platformLimits.group1).color}`}>
                          {getTotalCharCount(captions.group1.final, hashtagArray)}/{platformLimits.group1} {t.chars}
                        </span>
                      </div>
                    </div>
                    <div className="bg-white/5 rounded-lg p-4 text-white/90 whitespace-pre-wrap text-sm">
                      {captions.group1.ai}
                    </div>
                  </div>

                  {/* GROUP 2: Threads - PROGRESSIVE DISCLOSURE */}
                  {threadsEnabled ? (
                    <div className="border-l-4 border-l-blue-500">
                      <div className="bg-blue-600/20 border border-blue-500/30 rounded-lg p-3 mb-2">
                        <div className="flex items-center justify-between">
                          <div>
                            <h3 className="text-white font-bold flex items-center gap-2">
                              {t.group2Title}
                              <span className="bg-blue-500/30 text-blue-200 text-xs px-2 py-0.5 rounded">500 max</span>
                            </h3>
                            <p className="text-white/60 text-xs mt-1">{t.group2Platforms}</p>
                          </div>
                          <span className={`text-sm font-bold ${getCharStatus(getTotalCharCount(captions.group2.final, hashtagArray), platformLimits.group2).color}`}>
                            {getTotalCharCount(captions.group2.final, hashtagArray)}/{platformLimits.group2} {t.chars}
                          </span>
                        </div>
                      </div>
                      <div className="bg-white/5 rounded-lg p-4 text-white/90 whitespace-pre-wrap text-sm">
                        {captions.group2.ai}
                      </div>
                    </div>
                  ) : (
                    <div className="bg-blue-900/20 border border-blue-500/20 rounded-lg p-4 text-center">
                      <p className="text-blue-300/60 text-sm">
                        üí° {t.threadsNotSelected}
                      </p>
                    </div>
                  )}

                  {/* GROUP 3: YouTube Shorts */}
                  <div>
                    <div className="bg-red-600/20 border border-red-500/30 rounded-lg p-3 mb-2">
                      <div className="flex items-center justify-between">
                        <div>
                          <h3 className="text-white font-bold">{t.group3Title}</h3>
                          <p className="text-white/60 text-xs mt-1">{t.group3Platforms}</p>
                        </div>
                        <span className={`text-sm font-bold ${getCharStatus(getTotalCharCount(captions.group3.final, hashtagArray), platformLimits.group3).color}`}>
                          {getTotalCharCount(captions.group3.final, hashtagArray)}/{platformLimits.group3} {t.chars}
                        </span>
                      </div>
                    </div>
                    <div className="bg-white/5 rounded-lg p-4 text-white/90 whitespace-pre-wrap text-sm">
                      {captions.group3.ai}
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Platforms */}
            <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 mb-6 border border-white/20">
              <h2 className="text-xl font-bold text-white mb-4">üéØ {t.platformsTitle}</h2>
              <div className="grid grid-cols-3 gap-3">
                {Object.entries(platforms).map(([platform, config]) => (
                  <button
                    key={platform}
                    onClick={() => setPlatforms(prev => ({
                      ...prev,
                      [platform]: { enabled: !prev[platform].enabled }
                    }))}
                    className={`p-3 rounded-lg border-2 font-medium transition-all capitalize ${
                      config.enabled
                        ? 'bg-purple-600/30 border-purple-500 text-white'
                        : 'bg-white/5 border-white/20 text-white/50'
                    }`}
                  >
                    {config.enabled && '‚úÖ '}{platform}
                  </button>
                ))}
              </div>
            </div>

            {/* Submit */}
            <button
              onClick={handleSubmit}
              className="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold py-4 rounded-lg text-lg shadow-lg transition-all"
            >
              ‚úÖ {t.submitButton}
            </button>
            
            <p className="text-white/50 text-sm text-center mt-3">
              {t.footerText}
            </p>
          </div>
        </div>
      );
    };
    
    ReactDOM.render(<DeepSquidPhase1B />, document.getElementById('root'));
  </script>
