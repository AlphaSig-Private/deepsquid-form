      const [altText, setAltText] = useState('');
      const [location, setLocation] = useState('');
      const [recentLocations, setRecentLocations] = useState([]);
      const [generatingAltText, setGeneratingAltText] = useState(false);
      const [aiEnhancing, setAiEnhancing] = useState(false);
      const [captions, setCaptions] = useState({
        group1: { ai: '', final: '' },
        group2: { ai: '', final: '' }
      });
      
      const [platforms, setPlatforms] = useState({
        instagram: { enabled: true },
        tiktok: { enabled: true },
        youtube: { enabled: true },
        threads: { enabled: false },
        facebook: { enabled: false },
        linkedin: { enabled: false }
      });

      const t = translations[language] || translations.en;

      // Load recent locations from localStorage
      useEffect(() => {
        const saved = localStorage.getItem('deepsquid_locations');
        if (saved) {
          try {
            setRecentLocations(JSON.parse(saved));
          } catch (e) {
            console.error('Error loading locations:', e);
          }
        }
      }, []);

      // Save location to recent locations
      const saveLocation = (loc) => {
        if (!loc || loc.trim().length === 0) return;
        const trimmedLoc = loc.trim();
        const updated = [trimmedLoc, ...recentLocations.filter(l => l !== trimmedLoc)].slice(0, 10);
        setRecentLocations(updated);
        localStorage.setItem('deepsquid_locations', JSON.stringify(updated));
      };

      // Parse hashtags (max 5)
      const parseHashtags = (input) => {
        if (!input) return [];
        return input.split(',').map(tag => {
          const cleaned = tag.trim().replace(/[^a-zA-Z0-9]/g, '');
          return cleaned.length >= 2 ? '#' + cleaned.toLowerCase() : '';
        }).filter(tag => tag.length > 1).slice(0, 5);
      };
      
      const getTotalCharCount = (caption, hashtagArray) => {
        const hashtagString = hashtagArray.join(' ');
        return caption.length + (hashtagString.length > 0 ? hashtagString.length + 1 : 0);
      };
      
      const getCharStatus = (count, limit) => {
        if (count === 0) return { color: 'text-gray-400' };
        if (count < limit * 0.8) return { color: 'text-green-500' };
        if (count < limit) return { color: 'text-yellow-500' };
        return { color: 'text-red-500' };
      };

          setGeneratingAltText(false);
        }, 1500);

        if (!originalCaption.trim()) {

          return;

            group2: { ai: group2Enhanced, final: group2Enhanced }

          return;

        if (hashtagArray.length > 5) {
          alert(t.errorTooManyHashtags);
          return;

        const enabledPlatforms = Object.entries(platforms).filter(([_, config]) => config.enabled);

          return;

            group2: captions.group2.final || originalCaption
          }
        };
        
        console.log('ğŸ“¦ PHASE 1B PAYLOAD:', JSON.stringify(payload, null, 2));
